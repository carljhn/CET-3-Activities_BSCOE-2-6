<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Carl John R. Zoleta">
        <meta name="description" content="Creating a parallax using HTML Canvas, CSS, and JavaScript">
        <title>Parallax Game Background</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Speed Controller -->
        <div id="container">
            <!-- HTML Canvas -->
            <canvas id="canvas1"></canvas>
            <p>Game Speed: <span id="show_game_speed"></span></p>
            <input type="range" min="0" max="20" value="10" class="slider" id="slider">
        </div>
        <!-- JavaScript -->
        <script src="script.js"></script>
    </body>
</html>
