<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey to L.A. City</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@200;300&family=Roboto+Slab&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/Logo.png">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="assets/player.png">
    <img id="layer1" src="BACKGROUND 3/1.png">
    <img id="layer2" src="BACKGROUND 3/2.png">
    <img id="layer3" src="BACKGROUND 3/3.png">
    <img id="layer4" src="BACKGROUND 3/4.png">
    <img id="layer5" src="BACKGROUND 3/5.png">
    <img id="coin" src="assets/pizza.png">
    <img id="enemy" src="assets/bird.png">
    <img id="explosion" src="assets/explosion sprite.png">
    <img id="hydrant-explosion" src="assets/hydrant-explosion.png">
    <img id="bird-explosion" src="assets/bird-explosion.png" alt="">
    <img id="cars" src="assets/car2.png">
    <img id="car" src="assets/cars.png">
    <img id="bonus" src="assets/bonus.png">
    <img id="bonus-explosion" src="assets/bonus-explosion.png">
    <audio controls autoplay id="bgm" loop src="audio/BGM-Hard.mp3" hidden="hidden"></audio>

    <div class="buttons">
        <button id="home" class="button"><a href="home.html">Home</a></button>
        <button id="restart" class="button"><a href="difficult.html">Restart</a></button>
        <button id="trivia" class="button"><a href="Trivia.html">Trivia</a></button>
    </div>


    <script type="module" src="js/difficult.js"></script>
</body>
</html>
