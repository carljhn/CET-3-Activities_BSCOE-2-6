<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="simple quiz game design">
        <title>Music Trivia</title>
        <link rel="stylesheet" href="MusicQuiz.css">
        <link type="image" rel="icon" href="images/MusicQuiz.png">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <img src="images/MusicQuiz.png" alt="img" id="img" class="img">
        <h1 id="title">Anything About Music</h1>

        <!-- Container -->
        <div id="quiz-container">
            <div class="questions">
                <h2 id="question"></h2>
                <ul>
                    <li class="option"><span id="option0" onclick="calcScore(this)"></span></li>
                    <li class="option"><span id="option1" onclick="calcScore(this)"></span></li>
                </ul>
                <h4 id="stat"></h4>
            </div>
            <div class="buttons">
                <button type="button" class="next">Next</button>
            </div>
        </div>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <img src="images/MusicQuiz.png" alt="">
            <h2 id="score-title">Your Total Score Is:</h2>
            <h2 id="score"></h2>
            <button type="button" id="score-btn" onclick="backToQuiz()">Return to Quiz</button>
            <button type="button" id="check-answer" onclick="checkAnswer()">Correct Answers</button>
        </div>

        <!-- Answers -->
        <div id="answerBank">
            <h2>Answers</h2>
            <ul id="answers">

            </ul>
            <button type="button" id="score-btn" onclick="backToQuiz()">Return to Quiz</button>
            <button><a href="index.html">Return to Home</a></button>
        </div>

        <!-- JavaScript -->
        <script src="js/trueFalse.js"></script>
    </body>
</html>
