<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="simple quiz game design">
        <title>Music Trivia</title>
        <link rel="stylesheet" href="style.css">
        <link type="image" rel="icon" href="images/MusicQuiz.png" border-radius="50%">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <body>
        <a href="https://parade.com/1143195/jessicasager/music-trivia/?fbclid=IwAR1ONdxc2zuxn_I6SVpAN_4UGO-YU4nwDY2bhR3g4imPnmFbKFMfnV8Dm6w">

        <!-- Info Box -->
        <section>
            <div class="info-box">
                <div class="info-title">
                    <span>Rules of the Game</span>
                </div>
                <div class="info-list">
                    <div class="info">1. The quiz has <span>2 categories</span>, multiple choice and true or false.</div>
                    <div class="info">2. There are <span>ten</span> questions for each categories.</div>
                    <div class="info">3. Once you select your answer, you can not reselect.</div>
                    <div class="info">4. Correct answers are flashed at the end.</div>
                    <div class="info">5. <span>Enjoy!</span></div>
                </div>
                <!-- Categories -->
                <div class="categories">
                    <button class="multi"><a href="multipleQ.html">Multiple Choice</a></button>
                    <button class="tof"><a href="trueFalse.html">True or False</a></button>
                </div>
            </div>
        </section>
