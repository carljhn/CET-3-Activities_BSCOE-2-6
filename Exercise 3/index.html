<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Carl John R. Zoleta">
        <meta name="description" content="creating my simple website layout using external css">
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <!--Create a login page with inputs : Email ID, Password, Prefered Username-->
    <body>
        <div class="main-container">
            <div class="form">
                <div class="login">
                    <span class="title">Login Your Account</span>
                    <form action="" method="post">

                        <div class="e-mail">
                            <label for="email-id"></label>
                            <input type="email" required placeholder="Email ID" title="Please type your Email ID (Required)" 
                            name="Email ID" id="email-id" value="" size="25" maxlength="50" class="box"/>
                        </div>
    
                        <div class="pass">
                            <label for="password"></label>
                            <input type="text" required placeholder="Password" title="Please enter your Password (Required)" 
                            name="password" id="password" value="" size="25" maxlength="50" class="box"/>    
                        </div>
                        
                        <div class="preferred-name">
                            <label for="preferred-name"></label>
                            <input type="text" required placeholder="Preferred Name" title="Please enter your Preferred Name (Required)" 
                            name="preferred-name" id="preferred-name" pattern="[A-Za-z0-9]+" value="" size="25" maxlength="50" class="box"/>
                        </div>
    
                        <div class="sumbit">
                            <input type="submit" name="submit" value="Submit" size="25" class="submit"/>
                        </div>
            
                        <div class="register">
                            <a href="#">Register</a>
                        </div>
                    </form>
                </div>
            </div>  
        </div>
    </body>
</html>
